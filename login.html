<!DOCTYPE html>

<html lang="en">

<head>

    <!--page title-->
    <title>Login to Timer</title>

    <!--page description-->
    <meta name="description" content="Timer allows you to track your work time using a pomodoro timer, stopwatch, or countdown timer.">

    <!--character encoding-->
    <meta charset="utf-8">

    <!--device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--og properties-->
    <meta property="og:title" content="Timer">
    <meta property="og:description" content="Timer allows you to track your work time using a pomodoro timer, stopwatch, or countdown timer.">
    <meta property="og:image" content="img/og-image.jpg">

    <!--favicon-->
    <link rel="icon" href="./img/timer-icon.ico">

    <!--stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript">window.bootstrap || (includeLocalCSS("bootstrap.min.css") && includeLocalJS("bootstrap.min.js"))</script>
    <script defer type="text/javascript">window.jQuery || includeLocalJS("jquery-3.6.0.min.js");</script>
    <script defer type="text/javascript" src="./js/time.js"></script>
    <script defer type="text/javascript" src="./js/getSettings.js"></script>
    <script defer type="text/javascript" src="./js/setFooterYear.js"></script>
    <script defer type="text/javascript" src="./js/login.js"></script>

</head>

<body>

    <main>

        <img src="./img/timer-icon.ico" alt="Timer icon" class="logo position-absolute ms-3 mt-3 start-0 top-0">

        <form class="col-8 justify-content-center row">

            <h1 class="pb-3 text-center">Login</h1>

            <div class="form-floating mb-2">

                <input type="email" id="email" class="form-control form-control" placeholder="Email address">

                <label for="email" class="form-label">Email address</label>

            </div>

            <div class="form-floating">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <label for="password" class="form-label">Password</label>
            </div>

            <a class="forgot-password text-end">
                Forgot password?
            </a>

            <div id="loginMessage"></div>

            <button id="loginButton" class="btn btn-success mb-3 mt-5 w-75" onclick="login()">Login</button>

            <div id="test-info">
                <p>
                    For testing, use
                </p>
                <p>
                    Email address: test
                </p>
                <p>
                    Password: 123
                </p>
            </div>

        </form>

    </main>

    <!--Footer-->
    <footer class="container">

        <div id="copyright" class="center middle">

            &copy Sherpad Ndabambi <span id="footerYear"></span>

        </div>

    </footer>

</body>

</html>
