<!DOCTYPE html>

<html lang="en">

<head>

    <!--page title-->
    <title>Login to My Timer</title>

    <!--page description-->
    <meta name="description" content="My Timer allows you to track your work time using a pomodoro timer, stopwatch, or countdown timer.">

    <!--character encoding-->
    <meta charset="utf-8">

    <!--device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--og properties-->
    <meta property="og:title" content="My Timer">
    <meta property="og:description" content="My Timer allows you to track your work time using a pomodoro timer, stopwatch, or countdown timer.">
    <meta property="og:image" content="img/og-image.jpg">

    <!--favicon-->
    <link rel="icon" href="img/my-timer-icon.ico">

    <!--stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>

    <main>

        <div id="loginForm">

            <p>
                <label for="email">Email address:</label>
            </p>
            <p>
                <input id="email">
            </p>

            <p>
                <label for="password">Password:</label>
            </p>
            <p>
                <input type="password" id="password">
            </p>

            <div id="loginMessage"></div>

            <button id="loginButton" onclick="login()">Login</button>

            <div id="test">
                <p>
                    For testing, use
                </p>
                <p>
                    Email address: test
                </p>
                <p>
                    Password: 123
                </p>
            </div>

        </div>

    </main>

    <!--Footer-->
    <footer class="container">

        <div id="copyright" class="center middle">

            &copy Sherpad Ndabambi <span id="footerYear"></span>

        </div>

    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write("<script type='text/javascript' src='js/vendor/jquery-3.6.0.min.js'><\/script>")</script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
